<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transformation Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>2D Transformation Visualizer</h1>
    
    <!-- Canvas for drawing shapes -->
    <canvas id="canvas" width="600" height="400"></canvas>
    
    <!-- Transformation controls -->
    <div id="controls">
        <label>Translate X: <input type="range" id="translateX" min="-200" max="200" value="0"></label>
        <label>Translate Y: <input type="range" id="translateY" min="-200" max="200" value="0"></label>
        <label>Scale: <input type="range" id="scale" min="0.1" max="3" step="0.1" value="1"></label>
        <label>Rotate (degrees): <input type="range" id="rotate" min="0" max="360" value="0"></label>
    </div>

    <!-- Include the main JavaScript file -->
    <script src="transformations.js"></script>
</body>
</html>
